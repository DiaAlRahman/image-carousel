<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
</head>

<body>
  <button class="prev" type="button">Prev</button>
  <div class="slide-container">
    <div class="hide slide" id="slide-1">Slide 1</div>
    <div class="hide slide" id="slide-2">Slide 2</div>
    <div class="hide slide" id="slide-3">Slide 3</div>
    <div class="hide slide" id="slide-4">Slide 4</div>
    <div class="hide slide" id="slide-5">Slide 5</div>
    <div class="nav-dots">
      <span class="nav-dot">1</span>
      <span class="nav-dot">2</span>
      <span class="nav-dot">3</span>
      <span class="nav-dot">4</span>
      <span class="nav-dot">5</span>
    </div>
  </div>
  <button class="next" type="button">Next</button>
</body>

</html>
